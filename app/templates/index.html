<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud File Versioning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light">
    <h1>Cloud File Versioning</h1>

    <button id="toggleMode">Toggle Night/Day Mode</button>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Files</h2>
    <div id="fileList">
        {% for file in files %}
            <div class="file-item">
                <strong>{{ file[0] }}</strong> (v{{ file[3] }})
            </div>
        {% endfor %}
    </div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
